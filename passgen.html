<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
      </div>

      <div class="settings">
        <div class="slidecontainer">
          <input
            type="range"
            min="10"
            max="20"
            value="10"
            class="slider"
            id="lengthRange"
          />
        </div>
        <div class="setting">
          <label> Password Length</label>
          <span id="lengthDisplay">10</span>
        </div>
        <div class="setting">
          <label>Include Uppercase Letters</label>
          <input type="checkbox" id="Uppercase" checked />
        </div>
        <div class="setting">
          <label>Include lowercase Letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>

      <button class="btn" id="generate">Generate Password</button>
    </div>
    <div class="bck-nxt">
      <a href="index.html" class="back">&laquo; Forside</a>
      <a href="Server.html" class="next">Server Dokumentation &raquo;</a>
    </div>
    <script src="pwdgenerator.js"></script>
  </body>
</html>
